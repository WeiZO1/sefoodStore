<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="/image/icon.png">
    <link href="/assortmentProduct/Product.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
  </head>
  <body>
    <header>
        <div class="nav">
            <img class="headIcon" src="/image/emblem.png">
            <div>
                <ul class="menu">
                    <li><a href="/index.html" class="menu1">Главная</a></li>
                    <li class="dropdown">
                      <a href="/assortment.html" class="menu1">Асортимент</a>
                      <ul class="submenu">
                        <li class="submenu1"><a href="/assortmentProduct/OceanFish.html">Морская рыба</a></li>
                        <li class="submenu1"><a href="#">Осьминог</a></li>
                        <li class="submenu1"><a href="#">Краб</a></li>
                        <li class="submenu1"><a href="#">Океаническая рыба</a></li>
                        <li class="submenu1"><a href="#">Креветки</a></li>
                        <li><a href="#">Мидии</a></li>
                      </ul>
                    </li>
                    <li><a href="#" class="menu1">Про нас</a></li>
                  </ul>
            </div>
            <div class="menuIcon2">
                <a href="/assortmentProduct/cart.html"><img class="menuIcon1 Bag" src="/image/Bag.png"></a>
                <img class="menuIcon1" src="/image/question-mark.png">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="title">Асортимент</h1>
            <!-- Секция товаров -->
            <section id="products">
                <div class="product" data-name="Анчоус" data-price="50" data-image="/image/anchovy.png">
                    <img src="/image/anchovy.png">
                    <div class="product-info">
                    <div class="product-text">
                    <p class="text1">Анчоус</p>
                    <p class="text2">Цена: 50 ₴/шт.</p>
                    </div>
                    <button onclick="addToCart(this)"><img src="/image/shopping-cart.png"></button>
                    </div>
                </div>
                <div class="product" data-name="Дорадо" data-price="300" data-image="/image/Dorado.png">
                    <img src="/image/Dorado.png">
                    <div class="product-info">
                    <div class="product-text">
                    <p class="text1">Дорадо</p>
                    <p class="text2">Цена: 300 ₴/шт.</p>
                    </div>
                    <button onclick="addToCart(this)"><img src="/image/shopping-cart.png"></button>
                    </div>
                </div>
                <div class="product" data-name="Скумбрия" data-price="400" data-image="/image/scomber.png">
                    <img src="/image/scomber.png">
                    <div class="product-info">
                    <div class="product-text">
                    <p class="text1">Скумбрия</p>
                    <p class="text2">Цена: 400 ₴/шт.</p>
                    </div>
                    <button onclick="addToCart(this)"><img src="/image/shopping-cart.png"></button>
                    </div>
                </div>
            </section>
        </div>
    
            <!-- Корзина (всплывающая панель) -->
             <div id="cartSidebar" class="cart-sidebar">
                <button onclick="closeCart()">Закрыть корзину</button>
                <h2>Корзина</h2>
                <div id="cartItems">
                    <!-- Пример товара в корзине с кнопками увеличения и уменьшения -->
                <div class="cart-item">
                    <img src="/image/example-product.png" alt="Пример продукта" width="50">
                    <p>Название продукта - 100 грн. x <span class="quantity">1</span></p>
                    <button class="increase-btn" onclick="increaseQuantity(0)">+</button>
                    <button class="decrease-btn" onclick="decreaseQuantity(0)">-</button>                        </div>
                </div>
                <p>Итого: <span id="totalPrice">0</span> грн.</p>
                <button onclick="clearCart()">Очистить корзину</button>
                <a href="/assortmentProduct/cart.html">Перейти в корзину</a>
            </div>
                
            <button class="open-cart-btn" onclick="openCart()">Открыть корзину</button>
    </main>
    <script src="/assortmentProduct/cart.js"></script>
  </body>
</html>
